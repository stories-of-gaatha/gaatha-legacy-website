{% with request.resolver_match.view_name as view_name %}
<a href="{% url 'work_list' %}"> Works</a>
<a href="{% url 'about_us' %}"> Studio </a>
<a href="{% url 'contact_list' %}"> Contact </a>
<a href=""> Search </a>
<a
    {% if view_name == 'about' %}
        class="studio-item-active"
    {% else%}
        class="studi-item-inactive"
    {% endif %}
    href="{% url 'about_us'%}"
>
    About Us
</a>

<a
    {% if view_name == 'people_list' %}
        class="studio-item-active"
    {% else%}
        class="studi-item-inactive"
    {% endif %}
    href="{% url 'people_list'%}"
>
    People
</a>
{% endwith %}
