{% load static %}
{% block stylesheets %}
    <link
        rel="stylesheet"
        type="text/css"
        href={% static 'css/navbar.css' %}
    >
{% endblock %}
{% with request.resolver_match.view_name as view_name %}
    <div class="home-menu">
        <a
            {% if view_name == 'work_list' %}
                class="menu-item active"
            {% else %}
                class="menu-item"
            {% endif %}
            href="{% url 'work_list' %}"
        >
            Works
        </a>

        <a
            {% if view_name == 'contact' %}
                class="menu-item active"
            {% else %}
                class="menu-item"
            {% endif %}
            href="{% url 'contact' %}"
        >
            Contact
        </a>
        <a href=""> Search </a>
    </div>
{% endwith %}
